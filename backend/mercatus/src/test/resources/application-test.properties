spring.datasource.url=jdbc:mysql://localhost:3306/mercatus_test
spring.datasource.username=mercatus_test_user
spring.datasource.password=test_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.flyway.enabled=false
# IMPORTANT: do NOT set flyway.url / user / password
# this forces Flyway + Hibernate to share the same datasource
