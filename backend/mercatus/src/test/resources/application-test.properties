spring.datasource.url=jdbc:tc:mysql:8.0://localhost/mercatus_test
spring.datasource.username=mercatus_test_user
spring.datasource.password=test_pass
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.flyway.enabled=true
# IMPORTANT: do NOT set flyway.url / user / password
# this forces Flyway + Hibernate to share the same datasource
