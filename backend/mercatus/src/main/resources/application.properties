spring.application.name=mercatus
server.port=8082



logging.pattern.console=%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n

logging.level.root=${LOG_LEVEL:INFO}

logging.file.name=${LOG_FILE_NAME:logs/mercatus.log}

logging.pattern.file={"timestamp":"%d{yyyy-MM-dd HH:mm:ss}","level":"%p","logger":"%c","message":"%m"}%n



inventory.reservation.expiry-minutes=10

reservation.cleanup-interval=60s

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migrations
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-migration-naming=true
spring.flyway.baseline-version=10
